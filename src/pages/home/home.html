<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-home">
  <ion-card class="ion-card">
    <ion-slides pager="true" autoplay="3000" loop="true" speed="300">
      <ion-slide *ngFor="let slide of arrSlides">
        <ion-img class="image-size " src="{{slide.img}}"></ion-img>
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-card>

    <ion-card-header>
     Mensagem do Dia 
    </ion-card-header>
    <div class="text-card">
      <h2 ion-text> Bom dia meus irmaos como voces estao nesse maravilhoso dia ? </h2>
    </div>

    <ion-item>
      <p item-start>Reforma</p>
      <p item-start>Filipenses 4:16</p>
      <button ion-button clear item-end>
        <ion-icon class="icon-card" name="md-star-outline"></ion-icon>
      </button>
    </ion-item>

  </ion-card>

</ion-content>
